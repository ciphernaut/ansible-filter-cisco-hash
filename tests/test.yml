---

- hosts: localhost
  remote_user: root

  roles:
    - ansible-filter-cisco-hash

  vars:
    user: user
    password: password

  tasks:

    - name: Cisco Hash 5
      template:
        src: ciscohash5.j2
        dest: /tmp/ciscohash5

    - name: Cisco Hash 7
      template:
        src: ciscohash7.j2
        dest: /tmp/ciscohash7

    - name: Cisco Hash ASA
      template:
        src: ciscohashasa.j2
        dest: /tmp/ciscohashasa
      when: TEST_ASA is defined and TEST_ASA == 1
      # Works only with Passlib >= 1.7

    - name: Cisco Hash ASA User
      template:
        src: ciscohashasa_user.j2
        dest: /tmp/ciscohashasa_user
      when: TEST_ASA is defined and TEST_ASA == 1
      # Works only with Passlib >= 1.7

    - name: Cisco Hash PIX
      template:
        src: ciscohashpix.j2
        dest: /tmp/ciscohashpix

    - name: Cisco Hash PIX User
      template:
        src: ciscohashpix_user.j2
        dest: /tmp/ciscohashpix_user
